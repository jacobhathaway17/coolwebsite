<!DOCTYPE html>
<html>
<head>
  <title>Open Link 10 Times</title>
</head>
<body>
  <button onclick="openLink()">Open Link 10 Times</button>

  <script>
    function openLink() {
      for (var i = 0; i < 10; i++) {
        window.open('https://www.youtube.com/watch?v=xm3YgoEiEDc', '_blank');
      }
    }
  </script>
</body>
</html>
