<!DOCTYPE html>
<html>
<head>
  <title>Button Link Example</title>
</head>
<body>
  <button onclick="openLink()">Open Link</button>

  <script>
    function openLink() {
      window.location.href = 'https://www.youtube.com/watch?v=xm3YgoEiEDc'; // Replace with your desired link
    }
  </script>
</body>
</html>
