<!DOCTYPE html>
<html>
<head>
  <title>Image Download Example</title>
</head>
<body>
  <h1>Image Download Example</h1>
  
  <button onclick="downloadImage()">Download Image</button>

  <script>
    function downloadImage() {
      var imageUrl = 'https://raw.githubusercontent.com/jacobhathaway17/coolwebsite/main/path/to/coolman.jpg';
      var fileName = 'image.jpg';
      var mimeType = 'image/jpg'; // Replace with the correct MIME type of your image

      var element = document.createElement('a');
      element.setAttribute('href', 'data:' + mimeType + ';base64,' + imageUrl);
      element.setAttribute('download', fileName);

      element.style.display = 'none';
      document.body.appendChild(element);

      element.click();

      document.body.removeChild(element);
    }
  </script>
</body>
</html>
