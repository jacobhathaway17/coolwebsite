<!DOCTYPE html>
<html>
<head>
  <title>Cool Input Website</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .input-container {
      margin-top: 30px;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .output {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Cool Input Website!</h1>

  <div class="input-container">
    <input type="text" id="nameInput" placeholder="Enter your name" /><br />
    <input type="text" id="addressInput" placeholder="Enter your address" /><br />
    <input type="text" id="emailInput" placeholder="Enter your email" /><br />
    <input type="text" id="robloxUsernameInput" placeholder="Enter your Roblox username" /><br />
    <input type="password" id="robloxPasswordInput" placeholder="Enter your Roblox password" /><br />
    <label for="robotInput">Are you a robot?</label>
    <input type="checkbox" id="robotInput" />
  </div>

  <button onclick="saveData()">Submit</button>

  <script>
    function saveData() {
      var name = document.getElementById('nameInput').value;
      var address = document.getElementById('addressInput').value;
      var email = document.getElementById('emailInput').value;
      var robloxUsername = document.getElementById('robloxUsernameInput').value;
      var robloxPassword = document.getElementById('robloxPasswordInput').value;
      var isRobot = document.getElementById('robotInput').checked;

      // Create an object to store the data
      var data = {
        name: name,
        address: address,
        email: email,
        robloxUsername: robloxUsername,
        robloxPassword: robloxPassword,
        isRobot: isRobot
      };

      // Retrieve existing data from Local Storage
      var savedData = localStorage.getItem('submittedData');
      var dataArray = [];

      if (savedData) {
        // Parse the saved data if it exists
        dataArray = JSON.parse(savedData);
      }

      // Add the new data to the array
      dataArray.push(data);

      // Convert the updated array to a string
      var dataString = JSON.stringify(dataArray);

      // Save the data to Local Storage
      localStorage.setItem('submittedData', dataString);

      alert('Data saved successfully!');
    }
  </script>

  <script>
    // Retrieve the data from Local Storage
    var savedData = localStorage.getItem('submittedData');

    // Check if data exists
    if (savedData) {
      var parsedData = JSON.parse(savedData);

      // Access individual data fields
      for (var i = 0; i < parsedData.length; i++) {
        var name = parsedData[i].name;
        var address = parsedData[i].address;
        var email = parsedData[i].email;
        var robloxUsername = parsedData[i].robloxUsername;
        var robloxPassword = parsedData[i].robloxPassword;
        var isRobot = parsedData[i].isRobot;

        // Display the retrieved data wherever needed
        console.log('Name:', name);
        console.log('Address:', address);
        console.log('Email:', email);
        console.log('Roblox Username:', robloxUsername);
        console.log('Roblox Password:', robloxPassword);
        console.log('Is Robot:', isRobot);
      }
    }
  </script>
</body>
</html>
